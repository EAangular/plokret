<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Login</title>
  <script src="https://cdn.tailwindcss.com/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1c1c1c);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
    <div class="text-center mb-6">
      <!-- TikTok Logo -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/TikTok_logo.svg" alt="TikTok logo" class="mx-auto mb-4 w-16 h-16"/>
      <h1 class="text-2xl font-semibold">Log in to TikTok</h1>
    </div>

    <form>
      <div class="mb-4">
        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" type="text" placeholder="Phone, email or username" required />
      </div>
      <div class="mb-4">
        <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" type="password" placeholder="Password" required />
      </div>
      <div class="mb-4">
        <button class="w-full py-3 bg-black text-white rounded-xl hover:bg-gray-800" type="submit">Log in</button>
      </div>
      <div class="text-center mb-4">
        <a href="#" class="text-sm text-gray-600 hover:underline">Forgot password?</a>
      </div>
    </form>

    <div class="border-t pt-4 mt-4 text-center">
      <p class="text-sm">Don't have an account?</p>
      <button class="mt-2 w-full py-2 border border-black text-black rounded-xl hover:bg-gray-100">Sign up</button>
    </div>
  </div>
</body>
</html>
